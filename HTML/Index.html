<!DOCTYPE html>
<html lang = "pt-BR">
<head>
    <meta charset = "UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/button.css">
    <link rel="stylesheet" href="../CSS/records.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <link rel="stylesheet" href="../CSS/modal.content.css">
    <script src="../JS/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <main>
        <button type="button" class="button roxo" id ="CadastroCliente" >Cadastrar Cliente</button>
        <table class = "records">
            <thead>
                <tr>
                   <th>Nome</th>
                   <th>E-mail</th> 
                   <th>Celular</th>
                   <th>Cidade</th>
                   <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana</td>
                    <td>ana@gmail.com</td>
                    <td>(11)99876-5432</td>
                    <td>São Paulo</td>
                    <td>
                        <button type="button" class = "button green">Editar</button>
                        <button type="button" class = "button red">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content" >
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class = "modal-close" id="modalClose" >&#10006;</span>
                </header>

                <form class="modal-form">
                    <input type = "text" class = "modal-field" placeholder="Nome do Cliente">
                    <input type = "email" class = "modal-field" placeholder="E-mail do Cliente">
                    <input type = "text" class = "modal-field" placeholder="Celular do Cliente">
                    <input type = "text" class = "modal-field" placeholder="Cidade do Cliente">
                </form>

                <footer class= "modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button black">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        &copy Copyright by AmandaSahori
    </footer>
</body>

</html>
